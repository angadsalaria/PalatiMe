<!--
  This template loads for the 'tab.wine-detail' state (app.js)
  'wine' is a $scope variable created in the WineCtrl controller (controllers.js)
  The WineCtrl pulls data from the Wines service (service.js)
  The WineService returns an array of wine data
-->
<ion-view title="{{tasting.winery.name}}-{{tasting.date | date}}"> 

	<ion-content has-header="true" padding="true">
		<div class="card">
			<div class="item item-text-wrap">
				<p>{{tasting.wines.length}} wines tasted at {{ tasting.winery.name }} located in {{tasting.winery.addrCity}}, {{tasting.winery.addrState}} on {{tasting.date | date}}</p>
			</div>
		</div>


     <ion-list>
		<div class="item item-divider"> 
          Wines
        </div>
      <ion-item ng-repeat="wine in tasting.wines" type="item-text-wrap" href="#/tab/tastedwine/{{wine.seqNum}}">
       	<h3>{{wine.title}}</h3>
        <p>{{wine.description}}</p>
      </ion-item>
      
    </ion-list>
</ion-content> 
</ion-view>
