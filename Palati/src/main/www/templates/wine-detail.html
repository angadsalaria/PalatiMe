<!--
  This template loads for the 'tab.wine-detail' state (app.js)
  'wine' is a $scope variable created in the WineCtrl controller (controllers.js)
  The WineCtrl pulls data from the Wines service (service.js)
  The WineService returns an array of wine data
-->
<ion-view title="wine.title" right-buttons="palatiAttributes">
<ion-content has-header="true" padding="true">
<div class="card">
	<div class="item item-text-wrap">
		<p>{{ wine.description }}</p>
	</div>
</div>


<p>
<div class="list">
  <div ng-repeat="attr in wineAttributes()" class="item range range-positive">
    <i class="icon ion-ios7-sunny-outline"></i>
    <input type="range" name="volume" min="0" max="100" value="33">
    <i class="icon ion-ios7-sunny"></i>
  </div>
</div>

</p>

<p>
	<a class="button button-small icon ion-arrow-left-b" href="#/tab/wines">All Wines</a>
</p>
</ion-content> </ion-view>
