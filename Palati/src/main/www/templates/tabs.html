
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs  class="tabs-icon-top tabs-default">


  <!-- Wines Tab -->
  <ion-tab title="Wines" icon="icon ion-ios7-wineglass" href="#/tab/wines">
    <ion-nav-view name="wines-tab"></ion-nav-view>
  </ion-tab>

  <!-- About Tab -->
  <ion-tab title="Winery" icon="icon ion-android-information" href="#/tab/winery">
    <ion-nav-view name="winery-tab"></ion-nav-view>
  </ion-tab>
  
  
  <!-- Register Tab -->
  <ion-tab ng-if="displayAsSignedIn()" title="Archive" icon="icon ion-ios7-box" href="#/tab/archive">
    <ion-nav-view name="archive-tab"></ion-nav-view>
  </ion-tab>


   <!-- Sign Out Tab -->
  <ion-tab ng-if="displayAsSignedIn()" title="SignOut" icon="icon ion-log-out" href="#/logout">
      
  </ion-tab>


</ion-tabs>
