
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs  class="tabs-icon-top tabs-default">


  <!-- Wines Tab -->
  <ion-tab title="Wines" icon="icon ion-ios7-wineglass" href="#/tab/wines">
    <ion-nav-view name="wines-tab"></ion-nav-view>
  </ion-tab>


  <!-- Register Tab -->
  <ion-tab title="Register" icon="icon ion-key" href="#/tab/register">
    <ion-nav-view name="register-tab"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="About" icon="icon ion-android-information" href="#/tab/about">
    <ion-nav-view name="about-tab"></ion-nav-view>
  </ion-tab>
  
   <!-- Sign Out Tab -->
  <ion-tab title="SignOut" icon="icon ion-log-out" href="#/logout">
      
  </ion-tab>


</ion-tabs>
